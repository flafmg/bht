name: BHT
version: "0.4"
main: flafmg.bht.BHT
api-version: '1.16'
prefix: "BHT"
authors:
  - flafmg

permissions:
  bht.admin:
    description: Allows the execution of admin-only commands such as reload.
    default: op
  bht.bypass-home-limit:
    description: Allows bypassing home limit restrictions.
    default: op
  bht.bypass-access:
    description: Allows bypassing home access restrictions.
    default: op
  bht.home:
    description: Allows teleporting to a home.
    default: true
  bht.tpr:
    description: Allows sending teleport requests.
    default: true


commands:
  home:
    description: Home related commands
    permission: bht.home
    usage: /home <home/set/del/info/manage>
